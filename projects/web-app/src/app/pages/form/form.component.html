<div class="form">
  <p class="pl-3"><strong>Nova Lista</strong></p>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.controls.title.errors }"
          placeholder="Título"
          formControlName="title"
          required
        />
        <div class="invalid-feedback" *ngIf="submitted && formGroup.controls.title.errors">
          <span *ngIf="formGroup.controls.title.errors.required">Campo obrigatório.</span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between pl-2 pr-2">
      <button type="button" class="btn btn-link mt-2" [routerLink]="['/list']">Voltar</button>
      <button type="submit" class="btn btn-link mt-2">Salvar</button>
    </div>
  </form>
</div>
